{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
New -
{% endblock head_title %}

{% block content %}
<div class="container my-5">

    <div class="card mx-auto col-lg-6 my-5">
        <h2 class="card-header">Form</h2>
        <div class="card-body">
           <form action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{form|crispy}}
               <div class="text-end my-3">
                     <button type="submit" class="btn btn-outline-dark">Submit</button>
               </div>
           </form>
        </div>
        <div class="text-end">
            <div class="card-footer small text-muted">{{object.updated_at}}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
